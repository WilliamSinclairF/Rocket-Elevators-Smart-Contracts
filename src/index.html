<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Pete's Pet Shop</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="buildingRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="buildingTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-building">
          <div class="panel-heading">
            <h3 class="panel-title"></h3>
          </div>
          <div class="panel-body">
            <strong>Location</strong>: <span class="building-location"></span><br/>

            <label for="operating-permit"><strong>Operating Permit</strong></label>
            <input type="text" name="operating-permit" class="operating-permit custmon-input" placeholder="Operating Permit"><br>

            <label for="conformity-certificate"><strong>Conformity Certificate</strong></label>
            <input type="text" name="conformity-certificate" class="custmon-input conformity-certificate" placeholder="Conformity Certificate"><br>

            <label for="door-tested">Door Test</label>
            <input type="checkbox" name="door-tested" class="door-tested"><br>

            <label for="cable-tested">Cable Test</label>
            <input type="checkbox" name="cable-tested" class="cable-tested"><br>

            <label for="break-tested">Break Test</label>
            <input type="checkbox" name="break-tested" class="break-tested"><br>

            <button class="btn btn-default btn-homologue" type="button" data-id="0">Homologue</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
